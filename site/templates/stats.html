{% extends "base.html" %}

{% block content %}
{% verbatim %}
<div id="status" class="uk-margin" v-cloak>
    <div class="slds-page-header">
      <div class="slds-media">
        <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-opportunity" title="Description of icon when needed">
            <svg class="slds-icon" aria-hidden="true">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
            </svg>
          </span>
        </div>
        <div class="slds-media__body">
          <h1 class="slds-page-header__title slds-truncate slds-align-middle" title="Dashboard">Dashboard</h1>
        </div>
      </div>
    </div>
    <div v-if="activeSubject == null">
        <div class="slds-grid">
        <article class="slds-card" v-for="subject in subjects">
          <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
                  <svg class="slds-icon slds-icon_small" aria-hidden="true">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                  </svg>
                </span>
              </div>
              <div class="slds-media__body">
                <h2>
                  <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="{{ subject.name }}">
                    <span class="slds-text-heading_small">{{ subject.name }}</span>
                  </a>
                </h2>
              </div>
            </header>
            <div class="slds-no-flex">
              <button class="slds-button slds-button_neutral">New</button>
            </div>
          </div>
          <div class="slds-card__body slds-card__body_inner">Card Body (custom goes in here)</div>
          <footer class="slds-card__footer">Card Footer</footer>
        </article>
        </div>
    </div>
</div>
{% endverbatim %}
<script>
const status = new Vue({
    el: "#status",
    data: {
        subjects: [],
        activeSubject: null,
    },
    mounted: function() {
        this.fetchSubjects()
    },
    methods: {
        fetchSubjects: function() {
            axios.get("/api/v1/subject")
            .then(r => {
                if (r.status === 200) {
                    this.subjects = r.data
                }
            })
        },
        fetchAudits: function() {

        }
    }
})
</script>
{% endblock %}
